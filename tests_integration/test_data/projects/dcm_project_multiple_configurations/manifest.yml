manifest_version: 2
type: "dcm_project"

default_target: dev

targets:
  dev:
    project_name: "project_descriptive_name_dev"
    templating_config: "DEV"
  test:
    project_name: "project_descriptive_name_test"
    templating_config: "test"

templating:
  defaults:
    base_suffix: "_default"
  configurations:
    Dev:
      table_name_suffix: "dev"
    test:
      table_name_suffix: "test"
